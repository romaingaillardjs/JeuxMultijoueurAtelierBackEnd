      
<div class="list-group-item">
    <h3 class="text-center">{{currentContact.name}}</h3>
    <p>email: 
        <a ng-href="{{currentContact.email}}">{{currentContact.email}}</a>
    </p>
    <p>phone: {{currentContact.phone}}</p>
    <p>url: 
        <a ng-href="{{currentContact.url}}">{{currentContact.url}}</a>
    </p>
    <p>meeting: 
        <pre>
            <em>{{currentContact.meeting | date:'fullDate' }}</em>
        </pre>
    </p>
    <p>Notes:</p>
    <p class="well well-lg">{{currentContact.notes}}</p>
    <a >
        <button class="btn btn-primary" ng-click="setmeeting(currentContact)">
            <span class="glyphicon glyphicon-pencil"></span>
            <span> - Set Meeting</span>
        </button>
    </a>
    <a >
        <button class="btn btn-warning" ng-click="editcontact(currentContact)">
            <span class="glyphicon glyphicon-pencil"></span>
            <span> - Edit</span>
        </button>
    </a>
    <a >
        <button class="btn btn-danger" ng-click="removeContact(currentContact)">
            <span class="glyphicon glyphicon-remove" ></span>
            <span> - Remove</span>
        </button>
    </a>
</div>
