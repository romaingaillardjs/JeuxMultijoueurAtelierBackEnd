<div class="container">
    <div class="row panel panel-primary">
        <div class="panel-heading">
            <h2 class="panel-title">PaintBall Multiplayer</h2>
        </div>
        <!--     contact list      -->
        <div class="col-xs-12 col-sm-5 panel-body">
            <ul class="list-group">
                <li class="list-group-item">
                    <h4>Joueurs:</h4>
                    <input class="form-control" placeholder="Seach Your Contacts" type="text" ng-model="searchText">
                        <contact class="list-group-item" ng-repeat="contact in Joueurs | orderBy: name | filter: searchText"></contact>
                    </li>
                </ul>
            </div>
            <div class="col-xs-12 col-sm-7 panel-body">
                <ul class="list-group" >
                    <li class="list-group-item ">
                        <h4 >info</h4>
                        <div class="list-group-item">
                            <h3 class="text-center">{{currentContact.name}}</h3>
                            <p>partie jou√©es: {{currentContact.partiejouees}}</p>
                            <p>score: {{currentContact.score}}</p>
                            <p>Notes:</p>
                            <p class="well well-lg">{{currentContact.notes}}</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
